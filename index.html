<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Working Together</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Already working together?</h2>
            <p>Log in to your account and connect with your teammates!</p>
            <input type="email" placeholder="youremail@address.com" class="email-input">
        </div>
        <div class="avatars">
            <img src="https://avatars.mds.yandex.net/i?id=bcfc613ccfecb46bfc15c6fd399368105c173313-5194348-images-thumbs&ref=rim&n=33&w=250&h=250" alt="User 1">
            <img src="https://avatars.mds.yandex.net/i?id=b605e67b0e8315990b00eb7996c12d36_l-3493887-images-thumbs&ref=rim&n=13&w=1080&h=1349" alt="User 2">
            <img src="https://avatars.mds.yandex.net/i?id=03b84d1dcdff6c7b2010c5874abe5436_l-5173517-images-thumbs&n=13" alt="User 3">
            <img src="https://i.pinimg.com/originals/4c/be/4c/4cbe4cb48689df572c5d5c81b8629b31.jpg" alt="User 4">
            <img src="https://avatars.mds.yandex.net/i?id=1e7aa3a09eb278106ef577f30caac614f07b908b79a19fa7-12346182-images-thumbs&n=13" alt="User 5">
        </div>
    </div>
</body>
</html>
